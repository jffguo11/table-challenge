<!DOCTYPE html>
<html>
<head>
<meta name="description" content="tables">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <!-- create basic tables -->
  <table border = "1">
    <tr>
      <th> Name </th>
      <th> Age </th>
    </tr>
    <tr>
      <td> Rusty</td>
      <td> 2 </td>
      </tr>
    <tr>
      <td> Wyatt</td>
      <td> 13</td>
    </tr>
  </table>
  <!-- create a table with three headings
    one about 3 favorite presidents
    3 favorite tv shows
    3 favorite actors (links) -->
  <table border = "1">
    <tr>
      <th> Presidents </th>
      <th> TV Shows </th>
      <th> Actors </th>
      </tr>
    <tr>
      <td> FDR </td>
      <td> Sherlock</td>
      <td> <a href = "https://en.wikipedia.org/wiki/Matt_Damon"> Matt Damon              </a>
      </td>
      </tr>
    <tr>
      <td> Abraham Lincoln</td>
      <td> Criminal Minds</td>
      <td> <a href = "https://en.wikipedia.org/wiki/Matt_Damon"> Matt Damon              </a>
      </td>
    </tr>
    <tr>
      <td> LBJ </td>
      <td> NCIS </td>
      <td> <a href = "https://en.wikipedia.org/wiki/Matt_Damon"> Matt Damon              </a>
      </td>
    </tr>
  </table>
